<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="400" viewBox="0 0 1200 400">
  <defs>
    <linearGradient id="barGrad" x1="0" y1="1" x2="0" y2="0">
      <stop offset="0%" stop-color="#F2B233"/>
      <stop offset="100%" stop-color="#FFD45A"/>
    </linearGradient>
    <linearGradient id="checkGrad" x1="0" y1="1" x2="1" y2="0">
      <stop offset="0%" stop-color="#20D59B"/>
      <stop offset="100%" stop-color="#38F36F"/>
    </linearGradient>
    <linearGradient id="arcGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#2D7BFF"/>
      <stop offset="100%" stop-color="#20D59B"/>
    </linearGradient>
    <filter id="softShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="6" stdDeviation="6" flood-color="#000000" flood-opacity="0.35"/>
    </filter>
  </defs>

  <!-- Icon -->
  <g transform="translate(90,70)" filter="url(#softShadow)">
    <!-- Bars -->
    <rect x="70"  y="120" width="34" height="90"  rx="6" fill="url(#barGrad)"/>
    <rect x="118" y="90"  width="34" height="120" rx="6" fill="url(#barGrad)"/>
    <rect x="166" y="55"  width="34" height="155" rx="6" fill="url(#barGrad)"/>

    <!-- Check / arrow -->
    <path d="M40 190 L95 145 L132 175 L220 90"
          fill="none" stroke="url(#checkGrad)" stroke-width="18"
          stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M220 90 L205 92 L214 106 Z" fill="#38F36F"/>

    <!-- Arc -->
    <path d="M55 220 A120 120 0 0 0 235 215"
          fill="none" stroke="url(#arcGrad)" stroke-width="18"
          stroke-linecap="round"/>
  </g>

  <!-- Wordmark -->
  <text x="380" y="250"
        font-family="Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial"
        font-size="140" font-weight="700" fill="#FFFFFF" letter-spacing="-2">
    Trade<tspan font-weight="800">IQ</tspan>
  </text>
</svg>
